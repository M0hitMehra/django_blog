{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container my-5">
    <form action="/contact/" method ="post"> {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="phone" class="form-control" name="phone" id="phone">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Comment your queries to us:</label>
            <textarea class="form-control"name="content" id="content"  class="form-control" placeholder="Enter your Query" rows="5" cols="50"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>



{% endblock body %}
{% block contactactive %}active{% endblock contactactive %}
